<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Article Summarizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>
<body>
  <div class="main-title">
    <h1>Research Article Summarizer</h1>
    <p class="subtitle">A tool to extract and summarize research articles, including figures and diagrams.</p>
  </div>
  <div class="card-layout">
    <section class="card card-left">
      <header class="card-header">Upload Document</header>
      <form id="uploadForm">
        <label for="fileInput" class="drop-area" id="dropArea" tabindex="0">
          <span id="dropAreaText">Drag & drop your PDF or DOCX here, or click to select</span>
          <input type="file" id="fileInput" accept=".pdf,.docx" required />
        </label>
        <button type="submit" class="accent-btn">Summarize</button>
      </form>
    </section>
    <section class="card card-right">
      <header class="card-header">Summary</header>
      <div id="summarySection" style="display:none;">
        <p id="summaryText"></p>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script type="text/javascript" src="dist/purify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
