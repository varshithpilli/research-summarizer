<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Article Summarizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>
<body>
  <div class="main-title">
    <h1>Research Helper</h1>
    <p class="subtitle">A tool to make your research a bit less tedious.</p>
  </div>
  <div class="card-layout">
    <section class="card card-left">
      <header class="card-header">Upload Document</header>
      <div id="uploadSection">
        <form id="uploadForm">
          <label for="fileInput" class="drop-area" id="dropArea" tabindex="0">
            <span id="dropAreaText">Drag & drop your PDF or DOCX here, or click to select</span>
            <input type="file" id="fileInput" accept=".pdf,.docx" required />
          </label>
        </form>
      </div>
      <div id="actionsSection" style="display:none;">
        <p id="selectedFileLabel">Selected file: <span id="uploadedFileName"></span></p>
        <div class="btn-row">
          <button type="button" id="btnSummarize" class="accent-btn">Summarize</button>
          <button type="button" id="btnGetDoi" class="accent-btn">Get DOI</button>
          <button type="button" id="btnPlagiarism" class="accent-btn">Check Plagiarism</button>
        </div>
      </div>
    </section>
    <section class="card card-right" id="resultCard" style="display:none;">
      <header class="card-header" id="resultHeader">Result</header>
      <div id="summarySection" style="display:none;">
        <p id="summaryText"></p>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
